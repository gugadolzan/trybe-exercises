<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6.1 - Exercícios</title>
</head>

<body>
  <fieldset>
    <legend>Dados pessoais</legend>
    <label for="name">Nome</label>
    <input type="text" name="name" id="name" maxlength="40" required>
    <br>
    <label for="email">Email</label>
    <input type="text" name="email" id="email" maxlength="50" required>
    <br>
    <label for="cpf">CPF</label>
    <input type="text" name="cpf" id="cpf" maxlength="11" required>
    <br>
    <label for="address">Endereço</label>
    <input type="text" name="address" id="address" maxlength="200" required>
    <br>
    <label for="city">Cidade</label>
    <input type="text" name="city" id="city" maxlength="28" required>
    <br>
    <label for="state">Estado</label>
    <select name="state" id="state" required>
      <option disabled selected>Selecione um estado</option>
    </select>
    <br>
    <label for="house"><input type="radio" name="address-type" id="house" value="casa" required>Casa</label>
    <label for="apartment"><input type="radio" name="address-type" id="apartment" value="ap"
        required>Apartamento</label>
  </fieldset>
  <script src="script.js"></script>
</body>

</html>
