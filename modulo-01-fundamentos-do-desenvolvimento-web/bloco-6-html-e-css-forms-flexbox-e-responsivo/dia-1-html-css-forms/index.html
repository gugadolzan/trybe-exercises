<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>6.1 - Exercícios</title>
</head>

<body>
  <form action="" method="get">
    <fieldset>
      <legend>Dados pessoais</legend>
      <label for="name">Nome</label>
      <input type="text" name="name" id="name" maxlength="40" required>
      <br>
      <label for="email">Email</label>
      <input type="text" name="email" id="email" maxlength="50" required>
      <br>
      <label for="cpf">CPF</label>
      <input type="text" name="cpf" id="cpf" maxlength="11" required>
      <br>
      <label for="address">Endereço</label>
      <input type="text" name="address" id="address" maxlength="200" required>
      <br>
      <label for="city">Cidade</label>
      <input type="text" name="city" id="city" maxlength="28" required>
      <br>
      <label for="state">Estado</label>
      <select name="state" id="state" required>
        <option disabled selected>Selecione um estado</option>
      </select>
      <br>
      <label for="house"><input type="radio" name="address-type" id="house" value="casa" required>Casa</label>
      <label for="apartment"><input type="radio" name="address-type" id="apartment" value="ap"
          required>Apartamento</label>
    </fieldset>
    <fieldset>
      <legend>Dados do seu último emprego</legend>
      <textarea name="resume" id="resume" cols="80" rows="8" maxlength="1000" placeholder="Resumo do currículo"
        required></textarea>
      <br>
      <label for="job-title">Cargo</label>
      <input type="text" name="job-title" id="job-title" maxlength="40" required>
      <br>
      <label for="job-description">Descrição do cargo</label>
      <input type="text" name="job-description" id="job-description" maxlength="500" required>
      <br>
      <label for="start-date">Data de início</label>
      <input type="text" name="start-date" id="start-date" placeholder="DD/MM/AAAA" required>
    </fieldset>
    <input type="submit" value="Enviar Formulário" id="submit">
  </form>
  <div id="print-form"></div>
  <script src="script.js"></script>
</body>

</html>
