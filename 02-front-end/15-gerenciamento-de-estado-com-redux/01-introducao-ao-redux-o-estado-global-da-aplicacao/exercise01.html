<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <style>
      body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }

      #container {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      button {
        height: 50px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>Color: <span id="value">white</span></p>
      <button id="previous">Previous color</button>
      <button id="next">Next color</button>
      <button id="random">Random color</button>
    </div>
    <script>
      const NEXT_COLOR = 'NEXT_COLOR';
      const PREVIOUS_COLOR = 'PREVIOUS_COLOR';

      const nextColor = {
        type: NEXT_COLOR,
      };

      const previousColor = {
        type: PREVIOUS_COLOR,
      };

      const randomColor = {
        type: 'RANDOM_COLOR',
      };

      function criarCor() {
        const oneChar = [
          '1',
          '2',
          '3',
          '4',
          '5',
          '6',
          '7',
          '8',
          '9',
          'A',
          'B',
          'C',
          'D',
          'E',
          'F',
        ];
        let cor = '#';
        const aleatorio = () => Math.floor(Math.random() * oneChar.length);
        for (let i = 0; i < 6; i += 1) {
          cor += oneChar[aleatorio()];
        }
        return cor;
      }

      const ESTADO_INICIAL = {
        colors: ['white', 'black', 'red', 'green', 'blue', 'yellow'],
        index: 0,
      };

      const reducer = (state = ESTADO_INICIAL, action) => {
        const colorsLength = state.colors.length;

        switch (action.type) {
          case NEXT_COLOR:
            return {
              ...state,
              index: (state.index + 1) % colorsLength,
              // '% colorsLength' so that the index does not exceed the array size
            };
          case PREVIOUS_COLOR:
            return {
              ...state,
              index: (state.index - 1 + colorsLength) % colorsLength,
            };
          case 'RANDOM_COLOR':
            const newColor = criarCor();
            return {
              // ...state,
              // not necessary because the state is entirely replaced
              colors: [...state.colors, newColor],
              index: colorsLength,
            };
          default:
            return state;
        }
      };

      const store = Redux.createStore(reducer);

      document
        .getElementById('next')
        .addEventListener('click', () => store.dispatch(nextColor));

      document
        .getElementById('previous')
        .addEventListener('click', () => store.dispatch(previousColor));

      document
        .getElementById('random')
        .addEventListener('click', () => store.dispatch(randomColor));

      store.subscribe(
        () =>
          (document.getElementById('value').innerHTML =
            store.getState().colors[store.getState().index])
      );
    </script>
  </body>
</html>
