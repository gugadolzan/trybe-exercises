<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>6.1 - Exercícios</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Pickaday -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <!-- Pickaday CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css"
    />
  </head>

  <body style="margin: auto; width: 80%">
    <form action="" method="get" class="js-form">
      <fieldset>
        <legend class="text-primary text-uppercase fs-4 mt-4">
          Dados pessoais
        </legend>
        <label class="form-label" for="name">Nome</label>
        <input
          data-validate-field="name"
          class="form-control"
          type="text"
          name="name"
          id="name"
          maxlength="40"
          required
        />
        <br />
        <label class="form-label" for="email">Email</label>
        <input
          data-validate-field="email"
          class="form-control"
          type="text"
          name="email"
          id="email"
          maxlength="50"
          required
        />
        <br />
        <label class="form-label" for="cpf">CPF</label>
        <input
          data-validate-field="cpf"
          class="form-control"
          type="text"
          name="cpf"
          id="cpf"
          maxlength="11"
          required
        />
        <br />
        <label class="form-label" for="address">Endereço</label>
        <input
          data-validate-field="address"
          class="form-control"
          type="text"
          name="address"
          id="address"
          maxlength="200"
          required
        />
        <br />
        <label class="form-label" for="city">Cidade</label>
        <input
          data-validate-field="city"
          class="form-control"
          type="text"
          name="city"
          id="city"
          maxlength="28"
          required
        />
        <br />
        <label class="form-label" for="state">Estado</label>
        <select
          data-validate-field="state"
          class="form-control"
          name="state"
          id="state"
          required
        >
          <option disabled selected>Selecione um estado</option>
        </select>
        <br />
        <label class="me-4" for="house"
          ><input
            data-validate-field="address_type"
            class="form-check-input me-2"
            type="radio"
            name="address_type"
            id="house"
            value="casa"
            required
          />Casa</label
        >
        <label for="apartment"
          ><input
            data-validate-field="address_type"
            class="form-check-input me-2"
            type="radio"
            name="address_type"
            id="apartment"
            value="ap"
            required
          />Apartamento</label
        >
      </fieldset>
      <fieldset>
        <legend class="text-primary text-uppercase fs-4 mt-4">
          Dados do seu último emprego
        </legend>
        <textarea
          data-validate-field="resume"
          class="form-control"
          name="resume"
          id="resume"
          cols="80"
          rows="8"
          maxlength="1000"
          placeholder="Resumo do currículo"
          required
        ></textarea>
        <br />
        <label class="form-label" for="job_title">Cargo</label>
        <input
          data-validate-field="job_title"
          class="form-control"
          type="text"
          name="job_title"
          id="job_title"
          maxlength="40"
          required
        />
        <br />
        <label class="form-label" for="job_description"
          >Descrição do cargo</label
        >
        <input
          data-validate-field="job_description"
          class="form-control"
          type="text"
          name="job_description"
          id="job_description"
          maxlength="500"
          required
        />
        <br />
        <label class="form-label" for="start_date">Data de início</label>
        <input
          data-validate-field="start_date"
          class="form-control"
          type="text"
          name="start_date"
          id="start_date"
          required
        />
      </fieldset>
      <br />
      <input
        class="btn btn-primary"
        type="submit"
        value="Enviar Formulário"
        id="submit"
      />
      <input
        class="btn btn-danger"
        type="reset"
        value="Limpar Formulário"
        id="reset"
      />
    </form>
    <!-- <hr />
    <label class="text-primary text-uppercase fs-4 mt-4" for="print-form"
      >Os dados inseridos aparecerão abaixo</label
    >
    <fieldset id="print-form"></fieldset> -->
    <br />
    <script src="script.js" type="module"></script>
  </body>
</html>
